<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function displayDate(){
            document.getElementById("time").innerHTML=Date();
        }
    </script>
</head>
<body>
    <p id = "time">这里将显示时间</p>
    <ul>
        <li>Python 网络爬虫<li>
        <li>Python 云端系统开发<li>
        <li>Python 全栈能力<li>
    </ul>
    <button type ="button" onclick="displayDate()">显示日期</button>
</body>
</html>
