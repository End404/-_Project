<!-- select 多选元素 
<form name="frm" action="" method="post"> 
    <select name="courses" size=5 multiple> 
    <option value="python" {% if "python" in courses %}selected{% endif %}>Python</option> 
    <option value="php" {% if "php" in courses %}selected{% endif %}>Php</option>
    </select> <input type="submit" value="submit">
</form>
    {{msg}}
 -->


<!-- textarea 元素 -->
<form name="frm" action="" method="post"> 
    <textarea name="courses" rows="10" cols="60">{{courses}}</textarea>
    <input type="submit" value="submit">
</form>
<pre>{{msg}}</pre>    <!-- <pre></pre>: 换行符也显示出来 -->
