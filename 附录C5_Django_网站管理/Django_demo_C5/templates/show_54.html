<script>
    function delPhone(id) 
    {
    if(confirm("删除该记录?")) window.location.href="/show?id="+id; 
    }
</script> 

<h3 align="center">手机列表</h3> 
<div align="center"><a href="/">注销</a>&nbsp;&nbsp;<a href="/add">增加
</a></div> 
<table border="1" width="800" align="center"> 
    <tr><th>ID</th><th>型号</th><th>厂商</th><th>年份</th><th>价格
</th><th>数量</th><th>简介</th><th>删除</th><th>编辑</th></tr>
    {% for p in phones %}
    <tr><td>{{p.id}}</td><td>{{p.model}}</td><td>{{p.maker}}</td><td>{{p.year}}</td><td>{{p.price}}</td><td>{{p.qty}}</td><td>{{p.desp}}</td> 
        <td><a href="javascript:delPhone('{{p.id}}')">删除</a></td> 
        <td><a href="/edit?id={{p.id}}">编辑</a></td>
    </tr>
    {% endfor %}
</table>
